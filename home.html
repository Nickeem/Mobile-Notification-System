<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8bc699a90.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="interface">
    <div class="header">
        <div class="header-name">
            <h1><i class="fa-solid fa-house"></i> Home</h1>
        </div>
    </div>
    <div class="content">
        <div class="notification">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <div class="message">Emergency</div>
            <div class="time-stamp">10:00</div>
        </div>
        <div class="notification">
            <i class="fa-solid fa-bus"></i>
            <div class="message">Shuttle Has Arrived</div>
            <div class="time-stamp">10:00</div>
        </div>
        <div class="notification">
            <i class="fa-solid fa-clipboard"></i>
            <div class="message">Registration is beginning</div>
            <div class="time-stamp">10:00</div>
        </div>
        <div class="notification">
            <i class="fa-solid fa-book"></i>
            <div class="message">Exams is starting in 15 mins</div>
            <div class="time-stamp">10:00</div>
        </div>
        <button class="button">
            <h3><i class="fa-solid fa-sort"></i>Sort by</h3>
        </button>
    </div>
    <div class="navigation">
        <button class="button">
            <h3><i class="fa-solid fa-gear"></i>Settings</h3>
        </button>
    </div>
</div>
</body>

</html>
