<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8bc699a90.js" crossorigin="anonymous"></script>
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tab;

            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            tab = document.getElementsByClassName("tab");
            for (i = 0; i < tab.length; i++) {
                tab[i].className = tab[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>

<body>
<div class="interface">
    <div class="header">
        <div class="header-name">
            <h1><i class="fa-solid fa-cog"></i> Settings</h1>
        </div>
    </div>
    <div class="content">
        <div class="tabs">
            <div class="tab" onclick="openTab(event, 'Tab1')">Tab 1</div>
            <div class="tab" onclick="openTab(event, 'Tab2')">Tab 2</div>
            <div class="tab" onclick="openTab(event, 'Tab3')">Tab 3</div>
            <div class="tab" onclick="openTab(event, 'Tab4')">Tab 4</div>
        </div>
        <div id="Tab1" class="tab-content active">a</div>
        <div id="Tab2" class="tab-content">a</div>
        <div id="Tab3" class="tab-content">a</div>
        <div id="Tab4" class="tab-content">a</div>
    </div>
    <div class="navigation">
        <button class="button">
            <h3><i class="fa-solid fa-house"></i>Home</h3>
        </button>
    </div>
</div>
</body>

</html>
